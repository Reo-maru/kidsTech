<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音声テスト</title>
</head>
<body>
  <button id="play-btn">音声再生テスト</button>
  <script>
    const testSound = new Audio('Quiz-Correct_Answer02-1.mp3');
    document.getElementById('play-btn').addEventListener('click', () => {
      testSound.play().then(() => {
        console.log('再生成功');
      }).catch(err => {
        console.error('再生エラー', err);
      });
    });
  </script>
</body>
</html>
